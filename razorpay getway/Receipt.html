<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation - Event Registration</title>

    <style>
        /* ============================================
           RECEIPT PAGE DESIGN
           - Celebratory, success-focused aesthetic
           - Clean receipt layout
           - Professional confirmation details
           ============================================ */
        
         :root {
            /* Premium Color Palette */
            --primary-dark: #1a1a2e;
            --primary-navy: #16213e;
            --accent-gold: #d4af37;
            --accent-copper: #b87333;
            --success-green: #2d6a4f;
            --success-light: #d8f3dc;
            --text-primary: #2c2c2c;
            --text-secondary: #666666;
            --bg-cream: #faf9f6;
            --bg-white: #ffffff;
            --border-light: #e5e5e5;
            /* Spacing System */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            /* Typography */
            --font-display: 'Playfair Display', serif;
            --font-body: 'Source Sans Pro', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Import Premium Fonts */
        
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap');
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--bg-cream) 0%, #f0ede5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            color: var(--text-primary);
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Receipt Card */
        
        .receipt-card {
            background: var(--bg-white);
            border-radius: 16px;
            padding: var(--spacing-xl);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02), 0 12px 24px rgba(0, 0, 0, 0.06);
            position: relative;
            overflow: hidden;
        }
        /* Success Banner */
        
        .success-banner {
            background: linear-gradient(135deg, var(--success-green), #40916c);
            color: white;
            text-align: center;
            padding: var(--spacing-lg);
            margin: calc(-1 * var(--spacing-xl)) calc(-1 * var(--spacing-xl)) var(--spacing-xl);
            position: relative;
        }
        
        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-sm);
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .success-banner h1 {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
        }
        
        .success-banner p {
            font-size: 1rem;
            opacity: 0.95;
        }
        /* Receipt Details */
        
        .receipt-section {
            margin-bottom: var(--spacing-lg);
        }
        
        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: var(--spacing-sm);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .section-title::before {
            content: '';
            width: 3px;
            height: 16px;
            background: var(--accent-gold);
            border-radius: 2px;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
            background: var(--bg-cream);
            padding: var(--spacing-md);
            border-radius: 8px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .detail-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 600;
            word-break: break-word;
        }
        /* Payment ID Highlight */
        
        .payment-id-box {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 2px dashed var(--accent-gold);
            border-radius: 8px;
            padding: var(--spacing-md);
            margin: var(--spacing-lg) 0;
            text-align: center;
        }
        
        .payment-id-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: var(--spacing-xs);
        }
        
        .payment-id-value {
            font-family: 'Courier New', monospace;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--primary-dark);
            letter-spacing: 1px;
            word-break: break-all;
        }
        /* Amount Summary */
        
        .amount-summary {
            background: var(--success-light);
            border-left: 4px solid var(--success-green);
            padding: var(--spacing-md);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: var(--spacing-lg) 0;
        }
        
        .amount-label {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .amount-value {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--success-green);
        }
        /* Actions */
        
        .actions {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-xl);
        }
        
        .btn {
            flex: 1;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: var(--font-body);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-navy), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(22, 33, 62, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(22, 33, 62, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary-dark);
            border: 2px solid var(--border-light);
        }
        
        .btn-secondary:hover {
            border-color: var(--accent-gold);
            background: var(--bg-cream);
        }
        /* Footer Info */
        
        .footer-info {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-light);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .footer-info p {
            margin-bottom: var(--spacing-xs);
        }
        
        .footer-info strong {
            color: var(--text-primary);
        }
        /* No Data Message */
        
        .no-data {
            text-align: center;
            padding: var(--spacing-xl);
        }
        
        .no-data-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
        }
        
        .no-data h2 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .no-data p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
        }
        /* Responsive Design */
        
        @media (max-width: 640px) {
            .detail-grid {
                grid-template-columns: 1fr;
            }
            .actions {
                flex-direction: column;
            }
            .success-banner h1 {
                font-size: 1.5rem;
            }
            .amount-summary {
                flex-direction: column;
                gap: var(--spacing-sm);
                text-align: center;
            }
        }
        /* Print Styles */
        
        @media print {
            body {
                background: white;
            }
            .actions,
            .btn {
                display: none;
            }
            .receipt-card {
                box-shadow: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="receipt-card">
            <!-- Content will be dynamically loaded here -->
            <div id="receiptContent"></div>
        </div>
    </div>

    <script>
        /* ============================================
                                   RECEIPT PAGE LOGIC
                                   ============================================
                                   
                                   This page:
                                   1. Retrieves registration data from sessionStorage
                                   2. Displays payment confirmation
                                   3. Shows all user details and payment ID
                                   4. Provides options to print or return home
                                   
                                   ============================================ */

        // Get registration data from sessionStorage
        const registrationDataString = sessionStorage.getItem('registrationData');
        const receiptContent = document.getElementById('receiptContent');

        /**
         * Format date and time
         */
        function formatDateTime(isoString) {
            const date = new Date(isoString);
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            return date.toLocaleString('en-IN', options);
        }

        /**
         * Display receipt if data exists
         */
        if (registrationDataString) {
            const data = JSON.parse(registrationDataString);

            console.log('Receipt data loaded:', data);

            // Generate receipt HTML
            receiptContent.innerHTML = `
                <!-- Success Banner -->
                <div class="success-banner">
                    <div class="success-icon">‚úì</div>
                    <h1>Payment Successful!</h1>
                    <p>Your registration is confirmed</p>
                </div>
                
                <!-- Payment ID -->
                <div class="payment-id-box">
                    <div class="payment-id-label">Transaction ID</div>
                    <div class="payment-id-value">${data.paymentId}</div>
                </div>
                
                <!-- Attendee Details -->
                <div class="receipt-section">
                    <div class="section-title">
                        Attendee Information
                    </div>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Full Name</div>
                            <div class="detail-value">${data.fullName}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Email Address</div>
                            <div class="detail-value">${data.email}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Mobile Number</div>
                            <div class="detail-value">+91 ${data.mobile}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">City</div>
                            <div class="detail-value">${data.city}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Profession</div>
                            <div class="detail-value">${data.profession}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Registration Time</div>
                            <div class="detail-value">${formatDateTime(data.timestamp)}</div>
                        </div>
                    </div>
                </div>
                
                <!-- Amount Summary -->
                <div class="amount-summary">
                    <div class="amount-label">Amount Paid</div>
                    <div class="amount-value">‚Çπ300.00</div>
                </div>
                
                <!-- Action Buttons -->
                <div class="actions">
                    <button class="btn btn-secondary" onclick="window.print()">
                        <span>üñ®Ô∏è</span>
                        Print Receipt
                    </button>
                    <button class="btn btn-primary" onclick="downloadReceipt()">
                        <span>üì•</span>
                        Download Details
                    </button>
                </div>
                
                <!-- Footer Info -->
                <div class="footer-info">
                    <p><strong>Important:</strong> Please save this receipt for your records.</p>
                    <p>A confirmation email has been sent to <strong>${data.email}</strong></p>
                    <p style="margin-top: ${data.timestamp ? '1rem' : '0'}; color: #999; font-size: 0.75rem;">
                        This is an automated receipt. No signature required.
                    </p>
                </div>
            `;

        } else {
            // No data found - show error message
            console.error('No registration data found in sessionStorage');

            receiptContent.innerHTML = `
                <div class="no-data">
                    <div class="no-data-icon">‚ö†Ô∏è</div>
                    <h2>No Receipt Found</h2>
                    <p>We couldn't find any payment information. Please complete the registration process first.</p>
                    <a href="registration.html" class="btn btn-primary" style="display: inline-flex;">
                        Go to Registration
                    </a>
                </div>
            `;
        }

        /**
         * Download receipt as text file
         */
        function downloadReceipt() {
            const data = JSON.parse(sessionStorage.getItem('registrationData'));

            if (!data) {
                alert('No receipt data available');
                return;
            }

            // Create receipt text content
            const receiptText = `
=====================================
EVENT REGISTRATION RECEIPT
=====================================

Payment Status: SUCCESS ‚úì
Transaction ID: ${data.paymentId}
Amount Paid: ‚Çπ300.00

-------------------------------------
ATTENDEE INFORMATION
-------------------------------------
Full Name: ${data.fullName}
Email: ${data.email}
Mobile: +91 ${data.mobile}
City: ${data.city}
Profession: ${data.profession}

-------------------------------------
PAYMENT DETAILS
-------------------------------------
Registration Date: ${formatDateTime(data.timestamp)}
Payment Method: Razorpay
Currency: INR

-------------------------------------

Thank you for registering!
A confirmation email has been sent to ${data.email}

Please save this receipt for your records.

-------------------------------------
This is an automated receipt.
No signature required.
=====================================
            `.trim();

            // Create blob and download
            const blob = new Blob([receiptText], {
                type: 'text/plain'
            });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Event_Receipt_${data.paymentId}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            console.log('Receipt downloaded successfully');
        }

        /**
         * Prevent back navigation after successful payment
         */
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function() {
            window.history.pushState(null, null, window.location.href);
        };

        // Console message
        console.log('%c‚úì Receipt Page Loaded', 'font-size: 16px; font-weight: bold; color: #2d6a4f;');
    </script>
</body>

</html>
