<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - Premium Experience</title>

    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        /* ============================================
           DESIGN PHILOSOPHY:
           - Refined luxury aesthetic
           - Corporate trustworthiness
           - Premium serif + modern sans pairing
           - Rich jewel tones with gold accents
           - Subtle animations for premium feel
           ============================================ */
        
         :root {
            /* Premium Color Palette */
            --primary-dark: #1a1a2e;
            --primary-navy: #16213e;
            --accent-gold: #d4af37;
            --accent-copper: #b87333;
            --text-primary: #2c2c2c;
            --text-secondary: #666666;
            --bg-cream: #faf9f6;
            --bg-white: #ffffff;
            --border-light: #e5e5e5;
            --success-green: #2d6a4f;
            --error-red: #c1121f;
            /* Spacing System */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            /* Typography */
            --font-display: 'Playfair Display', serif;
            --font-body: 'Source Sans Pro', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Import Premium Fonts */
        
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap');
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--bg-cream) 0%, #f0ede5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }
        /* Decorative Background Elements */
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: fixed;
            bottom: -40%;
            left: -15%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(22, 33, 62, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            animation: float 25s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(30px, -30px) scale(1.05);
            }
        }
        /* Main Container */
        
        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Card Design */
        
        .registration-card {
            background: var(--bg-white);
            border-radius: 16px;
            padding: var(--spacing-xl);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02), 0 12px 24px rgba(0, 0, 0, 0.06), 0 0 0 1px rgba(0, 0, 0, 0.04);
            position: relative;
            overflow: hidden;
        }
        /* Gold Accent Bar */
        
        .registration-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-copper));
        }
        /* Header Section */
        
        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--border-light);
        }
        
        .event-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-navy), var(--primary-dark));
            color: var(--accent-gold);
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 0.4rem 1.2rem;
            border-radius: 20px;
            margin-bottom: var(--spacing-md);
        }
        
        .header h1 {
            font-family: var(--font-display);
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: var(--spacing-xs);
            line-height: 1.2;
        }
        
        .header p {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
        }
        /* Form Styling */
        
        .registration-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }
        /* Staggered animation for form fields */
        
        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .form-group:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .form-group:nth-child(4) {
            animation-delay: 0.4s;
        }
        
        .form-group:nth-child(5) {
            animation-delay: 0.5s;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .required {
            color: var(--accent-copper);
            font-size: 1.1rem;
        }
        
        .optional {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 400;
            font-style: italic;
        }
        
        input,
        select {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            font-family: var(--font-body);
            border: 2px solid var(--border-light);
            border-radius: 8px;
            background: var(--bg-white);
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }
        
        input:focus,
        select:focus {
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }
        
        input::placeholder {
            color: #aaaaaa;
        }
        
        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23666666' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            padding-right: 2.5rem;
        }
        /* Input validation states */
        
        input:invalid:not(:placeholder-shown) {
            border-color: var(--error-red);
        }
        
        input:valid:not(:placeholder-shown) {
            border-color: var(--success-green);
        }
        /* Payment Button */
        
        .payment-section {
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-light);
        }
        
        .price-display {
            text-align: center;
            margin-bottom: var(--spacing-md);
        }
        
        .price-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.25rem;
        }
        
        .price-amount {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-dark);
        }
        
        .price-currency {
            font-size: 1.5rem;
            vertical-align: super;
            margin-right: 0.25rem;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1.125rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            font-family: var(--font-body);
            color: var(--bg-white);
            background: linear-gradient(135deg, var(--primary-navy) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(22, 33, 62, 0.3);
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(22, 33, 62, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .submit-btn:disabled::before {
            display: none;
        }
        /* Lock Icon in Button */
        
        .btn-icon {
            display: inline-block;
            margin-left: 0.5rem;
            font-size: 1rem;
        }
        /* Trust Badges */
        
        .trust-indicators {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border-light);
            flex-wrap: wrap;
        }
        
        .trust-badge {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .trust-icon {
            width: 16px;
            height: 16px;
            color: var(--success-green);
        }
        /* Loading State */
        
        .loading {
            position: relative;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 0.5rem;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        /* Error Message */
        
        .error-message {
            background: #fff5f5;
            border-left: 4px solid var(--error-red);
            padding: var(--spacing-sm);
            border-radius: 4px;
            color: var(--error-red);
            font-size: 0.875rem;
            margin-top: var(--spacing-md);
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Responsive Design */
        
        @media (max-width: 640px) {
            body {
                padding: var(--spacing-sm);
            }
            .registration-card {
                padding: var(--spacing-lg);
            }
            .header h1 {
                font-size: 1.75rem;
            }
            .price-amount {
                font-size: 2rem;
            }
            .submit-btn {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="registration-card">
            <!-- Header -->
            <div class="header">
                <div class="event-badge">Premium Event</div>
                <h1>Event Registration</h1>
                <p>Secure your spot at our exclusive experience</p>
            </div>

            <!-- Registration Form -->
            <form id="registrationForm" class="registration-form" novalidate>
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullName">
                        Full Name
                        <span class="required">*</span>
                    </label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required minlength="2">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">
                        Email Address
                        <span class="required">*</span>
                    </label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <!-- Mobile Number -->
                <div class="form-group">
                    <label for="mobile">
                        Mobile Number
                        <span class="required">*</span>
                    </label>
                    <input type="tel" id="mobile" name="mobile" placeholder="10-digit mobile number" required pattern="[0-9]{10}" maxlength="10">
                </div>

                <!-- City -->
                <div class="form-group">
                    <label for="city">
                        City
                        <span class="optional">(optional)</span>
                    </label>
                    <input type="text" id="city" name="city" placeholder="Enter your city">
                </div>

                <!-- Profession -->
                <div class="form-group">
                    <label for="profession">
                        Profession
                        <span class="optional">(optional)</span>
                    </label>
                    <select id="profession" name="profession">
                        <option value="">Select your profession</option>
                        <option value="student">Student</option>
                        <option value="software_engineer">Software Engineer</option>
                        <option value="business_owner">Business Owner</option>
                        <option value="consultant">Consultant</option>
                        <option value="doctor">Doctor</option>
                        <option value="teacher">Teacher</option>
                        <option value="designer">Designer</option>
                        <option value="marketing">Marketing Professional</option>
                        <option value="finance">Finance Professional</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message"></div>

                <!-- Payment Section -->
                <div class="payment-section">
                    <div class="price-display">
                        <div class="price-label">Registration Fee</div>
                        <div class="price-amount">
                            <span class="price-currency">â‚¹</span>500
                        </div>
                    </div>

                    <button type="submit" id="paymentBtn" class="submit-btn">
                        Proceed to Secure Payment
                        <span class="btn-icon">ðŸ”’</span>
                    </button>

                    <!-- Trust Indicators -->
                    <div class="trust-indicators">
                        <div class="trust-badge">
                            <svg class="trust-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                            </svg> SSL Secured
                        </div>
                        <div class="trust-badge">
                            <svg class="trust-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg> Razorpay Secure
                        </div>
                        <div class="trust-badge">
                            <svg class="trust-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg> Instant Confirmation
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        /* ============================================
                                                                                                                                                   ðŸ”´ YAHA CHANGE KARNA HAI - RAZORPAY & GOOGLE SHEETS
                                                                                                                                                   ============================================ */

        // âœ… STEP 1: Razorpay Configuration
        const CONFIG = {
            // ðŸ”´ CHANGE: Apni Razorpay Test/Live Key yaha paste kar
            razorpayKey: 'rzp_test_SC7PVavp0gdkU1', // â† TEST MODE: Replace with your test key
            // razorpayKey: 'rzp_live_XXXXXXXX', // â† LIVE MODE: Uncomment aur replace kar

            amount: 50000, // Amount in paise (â‚¹500.00 = 50000 paise)
            currency: 'INR',

            // ðŸ”´ CHANGE: Apna event naam yaha
            companyName: 'Bidar Tech Meet 2026',
            companyLogo: '', // Optional: Logo URL
            theme: '#16213e',

            // Event details (for tracking)
            notes: {
                event_name: 'Bidar Tech Meet 2026',
                event_date: 'April 2026',
                event_location: 'Bidar, Karnataka'
            }
        };

        // âœ… STEP 2: Google Sheets Backend Configuration
        const GOOGLE_SHEETS_CONFIG = {
            // ðŸ”´ CHANGE: Google Apps Script Web App URL yaha paste kar
            webAppUrl: 'https://script.google.com/macros/s/AKfycbxc7dFQTyGMbWEQHAZ36XwaMQyYrsvfi1AdRf62vQG2rwCpYyIISKM4p1HSg6jmopFH-A/exec',
            maxRetries: 2,
            retryDelay: 1000
        };

        /* ============================================
           FORM HANDLING & VALIDATION
           ============================================ */

        const form = document.getElementById('registrationForm');
        const paymentBtn = document.getElementById('paymentBtn');
        const errorMessage = document.getElementById('errorMessage');

        let isFormLocked = false;

        let registrationData = {
            fullName: '',
            email: '',
            mobile: '',
            city: '',
            profession: '',
            paymentId: '',
            amount: '500',
            timestamp: ''
        };

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');

            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function validateForm() {
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();

            if (!fullName || fullName.length < 2) {
                showError('Please enter your full name (minimum 2 characters)');
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return false;
            }

            const mobileRegex = /^[0-9]{10}$/;
            if (!mobile || !mobileRegex.test(mobile)) {
                showError('Please enter a valid 10-digit mobile number');
                return false;
            }

            return true;
        }

        function collectFormData() {
            registrationData = {
                fullName: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                mobile: document.getElementById('mobile').value.trim(),
                city: document.getElementById('city').value.trim() || 'Not provided',
                profession: document.getElementById('profession').value || 'Not provided',
                amount: '500',
                timestamp: new Date().toISOString()
            };

            console.log('Form data collected:', registrationData);
        }

        function lockForm() {
            isFormLocked = true;
            const inputs = form.querySelectorAll('input, select, button');
            inputs.forEach(input => {
                input.disabled = true;
            });
            paymentBtn.textContent = 'Payment Completed âœ“';
            console.log('Form locked after successful payment');
        }

        /* ============================================
           RAZORPAY PAYMENT WITH FULL UPI SUPPORT
           ============================================ */

        function openRazorpayCheckout() {
            const options = {
                key: CONFIG.razorpayKey,
                amount: CONFIG.amount,
                currency: CONFIG.currency,
                name: CONFIG.companyName,
                description: 'Event Registration Fee',
                image: CONFIG.companyLogo,

                // âœ… ALL PAYMENT METHODS ENABLED (INCLUDING UPI)
                method: {
                    upi: true, // UPI payments (Google Pay, PhonePe, Paytm, BHIM)
                    card: true, // Credit/Debit cards
                    netbanking: true, // Net Banking
                    wallet: true, // Wallets (Paytm, PhonePe wallet, etc.)
                    emi: false, // EMI options (set true if needed)
                    paylater: false // Pay Later options
                },

                // âœ… UPI PRIORITY CONFIGURATION
                config: {
                    display: {
                        blocks: {
                            upi: {
                                name: 'Pay using UPI',
                                instruments: [{
                                    method: 'upi',
                                    flows: ['collect', 'intent', 'qr'] // All UPI flows
                                }]
                            },
                            card: {
                                name: 'Credit/Debit Card'
                            },
                            netbanking: {
                                name: 'Net Banking'
                            },
                            wallet: {
                                name: 'Wallets'
                            }
                        },
                        sequence: ['block.upi', 'block.card', 'block.netbanking', 'block.wallet'], // UPI shows first
                        preferences: {
                            show_default_blocks: true
                        }
                    }
                },

                // Customer details prefill
                prefill: {
                    name: registrationData.fullName,
                    email: registrationData.email,
                    contact: registrationData.mobile
                },

                // Notes for tracking
                notes: CONFIG.notes,

                // Theme
                theme: {
                    color: CONFIG.theme,
                    backdrop_color: '#0f1419'
                },

                // Auto capture payment
                capture: 'automatic',

                // Success handler
                handler: function(response) {
                    console.log('âœ… Payment successful!', response);
                    handlePaymentSuccess(response);
                },

                // Modal settings
                modal: {
                    ondismiss: function() {
                        console.log('Payment modal closed by user');
                        paymentBtn.classList.remove('loading');
                        paymentBtn.disabled = false;
                    },
                    confirm_close: true,
                    animation: true,
                    backdropclose: false
                },

                // Retry settings
                retry: {
                    enabled: true,
                    max_count: 3
                }
            };

            const razorpay = new Razorpay(options);

            razorpay.on('payment.failed', function(response) {
                console.error('âŒ Payment failed:', response.error);
                handlePaymentFailure(response.error);
            });

            razorpay.open();
        }

        /* ============================================
           PAYMENT SUCCESS/FAILURE HANDLERS
           ============================================ */

        function handlePaymentSuccess(response) {
            const paymentId = response.razorpay_payment_id;

            console.log('ðŸ’³ Payment ID:', paymentId);

            registrationData.paymentId = paymentId;

            lockForm();

            // Send to Google Sheets
            sendToGoogleSheets(registrationData);

            sessionStorage.setItem('registrationData', JSON.stringify(registrationData));

            console.log('ðŸ“¦ Complete registration data:', registrationData);

            setTimeout(() => {
                window.location.href = 'finalrec.html';
            }, 1500);
        }

        function handlePaymentFailure(error) {
            console.error('Payment error details:', error);

            paymentBtn.classList.remove('loading');
            paymentBtn.disabled = false;

            let errorMsg = 'Payment failed. Please try again.';

            if (error.description) {
                errorMsg = error.description;
            } else if (error.reason) {
                errorMsg = error.reason;
            }

            showError(errorMsg);
        }

        /* ============================================
           GOOGLE SHEETS INTEGRATION
           ============================================ */

        function sendToGoogleSheets(data) {
            console.log('ðŸ“Š Sending data to Google Sheets...', data);

            const backendData = {
                fullName: data.fullName || '',
                email: data.email || '',
                mobile: data.mobile || '',
                city: data.city || 'Not provided',
                profession: data.profession || 'Not provided',
                paymentId: data.paymentId || '',
                amount: data.amount || '500',
                timestamp: data.timestamp || new Date().toISOString()
            };

            fetch(GOOGLE_SHEETS_CONFIG.webAppUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(backendData)
                })
                .then(response => {
                    console.log('âœ… Data sent to Google Sheets successfully');
                    console.log('ðŸ“ Response status:', response.type);
                })
                .catch(error => {
                    console.error('âŒ Error sending to Google Sheets:', error);
                    retryGoogleSheetsRequest(backendData, 1);
                });
        }

        function retryGoogleSheetsRequest(data, attempt) {
            if (attempt > GOOGLE_SHEETS_CONFIG.maxRetries) {
                console.error('âŒ Max retries reached. Data not saved to Google Sheets.');
                console.log('ðŸ“‹ Save this data manually:', JSON.stringify(data, null, 2));
                return;
            }

            console.log(`ðŸ”„ Retrying Google Sheets request (Attempt ${attempt})...`);

            setTimeout(() => {
                fetch(GOOGLE_SHEETS_CONFIG.webAppUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    })
                    .then(() => {
                        console.log('âœ… Retry successful!');
                    })
                    .catch(error => {
                        console.error('âŒ Retry failed:', error);
                        retryGoogleSheetsRequest(data, attempt + 1);
                    });
            }, GOOGLE_SHEETS_CONFIG.retryDelay * attempt);
        }

        /* ============================================
           FORM SUBMISSION
           ============================================ */

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (isFormLocked) {
                return;
            }

            if (!validateForm()) {
                return;
            }

            collectFormData();

            paymentBtn.classList.add('loading');
            paymentBtn.disabled = true;

            setTimeout(() => {
                openRazorpayCheckout();
            }, 300);
        });

        /* ============================================
           HELPER FUNCTIONS
           ============================================ */

        document.getElementById('mobile').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');

            if (this.value.length > 10) {
                this.value = this.value.slice(0, 10);
            }
        });

        form.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
            }
        });

        console.log('%cðŸš€ Event Registration System', 'font-size: 20px; font-weight: bold; color: #16213e;');
        console.log('%cRazorpay Mode: ' + (CONFIG.razorpayKey.includes('test') ? 'TEST' : 'LIVE'), 'font-size: 14px; color: #d4af37;');
        console.log('Configuration:', CONFIG);
    </script>
