<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation - Bidar Cultural Summit 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
         :root {
            --primary-gold: #D4AF37;
            --gold-light: #F4E4C1;
            --gold-dark: #B8952E;
            --dark-bg: #0A0A0F;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }
        
        .invitation-container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        /* Invitation Image */
        
        .invitation-image {
            margin-bottom: 3rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 80px rgba(212, 175, 55, 0.3);
            /* border: 3px solid var(--primary-gold); */
            max-height: 75vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .invitation-image img {
            width: 100%;
            height: 100%;
            max-height: 75vh;
            object-fit: contain;
            display: block;
        }
        /* Buttons Container */
        
        .buttons-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1.5rem 4rem;
            background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
            color: var(--dark-bg);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(212, 175, 55, 0.6);
        }
        
        .btn-icon {
            font-size: 1.5rem;
        }
        /* Responsive */
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .invitation-image {
                margin-bottom: 2rem;
                max-height: 60vh;
            }
            .invitation-image img {
                max-height: 60vh;
            }
            .buttons-container {
                flex-direction: column;
                gap: 1.5rem;
            }
            .btn {
                width: 100%;
                padding: 1.2rem 2rem;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }
            .invitation-image {
                border-radius: 10px;
                border-width: 2px;
                max-height: 50vh;
            }
            .invitation-image img {
                max-height: 50vh;
            }
            .btn {
                font-size: 1rem;
                padding: 1rem 1.5rem;
            }
        }
        /* Landscape orientation */
        
        @media (max-height: 600px) and (orientation: landscape) {
            .invitation-image {
                max-height: 50vh;
            }
            .invitation-image img {
                max-height: 50vh;
            }
            .buttons-container {
                gap: 1rem;
            }
            .btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="invitation-container">
        <!-- Invitation Image -->
        <div class="invitation-image">
            <img src="assets/images/Invitation.png" alt="Bidar Cultural Summit 2026 Invitation">
        </div>

        <!-- Buttons -->
        <div class="buttons-container">
            <a href="gallery.html" class="btn">
                <span class="btn-icon">üñºÔ∏è</span>
                <span>Gallery</span>
            </a>
            <a href="press.html" class="btn">
                <span class="btn-icon">üì∞</span>
                <span>Paper Cuts</span>
            </a>
        </div>
    </div>
</body>

</html>
